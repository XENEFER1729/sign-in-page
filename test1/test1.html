<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test1.css">
</head>

<body>
    <section class="container">
        <h1 class="heading">Sign Up</h1>

        <div class="container1-1">

            <h3 class="heading2"> <img src="number-1.png" alt="number1 img no found" class="image1"> Your Basic Info:</h3>
            <div class="form_control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="name">
            </div>
            <div class="form_control">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="email">
            </div>
            <div class="form_control">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" class="password">
            </div>
            <div class="form_control">
                <label for="age">Age:</label>
                <div class="under13">

                    <input type="radio" name="under13" id="under13" class="under13">
                    <label for="Under 13">under13</label>
                </div>
                <div class="over13">

                    <input type="radio" name="over13" id="over13" class="over13">
                    <label for="over13">Over13</label>
                </div>
            </div>

        </div>
        <div class="container1-2">
            <h3 class="heaidng2">
                <img src="number-2.png" alt="number1 image not found" class="image1">
                Your Profile:
            </h3>
            <div class="form_control2">
                <label for="name">Bio:</label>
                <textarea name="bio" class="bio"></textarea>
            </div>
            <div class="form_control2">
                <label for="jobrole">Job Role:</label>
                <select name="jobrole" class="jobrole">
                    <option value="front end developer">front end developer</option>
                    <option value="back end developer">back end developer</option>
                    <option value="front and back end developer">both front and back end developer</option>
                </select>
            </div>
            <div class="interest">
                <p class="heading2-1">
                    interests:
                </p>
                <label for="interest">

                    <input type="checkbox">
                    Development
                </label>
                <label for="interest">

                    <input type="checkbox">
                    Design
                </label>
                <label for="interest">

                    <input type="checkbox">
                    Business
                </label>
            </div>
            <section class="signup">
                <button type="button" class="signbutton">
                    Sign Up
                </button>
            </section>
        </div>

    </section>


</body>

</html>
